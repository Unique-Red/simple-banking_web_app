{% extends "base.html" %}
{% block title %}
Home
{% endblock %}
{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">S/N</th>
        <th scope="col">Account name</th>
        <th scope="col">Transaction type</th>
        <th scope="col">Account Balance</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td>{{user.name}}</td>
        <td>{{value}}</td>
        <td>{{user.accountName}}</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
